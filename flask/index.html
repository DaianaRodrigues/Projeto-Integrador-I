<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Serviços</title>
</head>
<body>
    <h1>Serviços Disponíveis</h1>
    <ul>
        {% for servico in servicos %}
            <li>{{ servico.nome }} - R$ {{ servico.preco }}
                <a href="{{ url_for('agendar', servico_id=1) }}">Agendar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
